[project]
name = "lm-engine"
version = "0.1.0"
description = "lm-engine is a open source LLM training framework"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "datasets>=4.2.0",
    "flash-model-architectures",
    "pydantic>=2.12.0",
    "torch>=2.8.0",
    "transformers>=4.57.0",
]

[project.optional-dependencies]
dev = [
    "parameterized>=0.9.0",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
]

[tool.uv.workspace]
members = [
    "flash-model-architectures",
]

[tool.uv.sources]
flash-model-architectures = { workspace = true }

[tool.setuptools]
packages = ["lm_engine"]

[project.optional-dependencies]
flash-attn = ["flash-attn"]
