name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Installation
        run: |
          git submodule update --init --recursive
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv sync --extra dev
          uv pip uninstall triton

      - name: Unit Tests
        run: make test-fast
